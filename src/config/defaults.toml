"Tab" = "FileBrowserSelect"

[mode.create_session]
"Esc" = "ExitMode"
"t" = "CreateTerminal"
"1" = "CreateClaude"
"2" = "CreateGemini"
"3" = "CreateCodex"
"4" = "CreateGrok"

[mode.start_command]
"Esc" = "ExitMode"
"Enter" = "SubmitStartCommand"
"Backspace" = "InputBackspace"

[mode.create_todo]
"Esc" = "ExitMode"
"Enter" = "SubmitTodo"
