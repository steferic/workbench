# Workbench Keybindings Configuration
# Edit this file to customize your keybindings
# Location: ~/.config/workbench/keybindings.toml
#
# Key format:
#   - Single keys: "j", "k", "`", "?"
#   - With modifiers: "Ctrl-c", "Shift-Tab", "Alt-Enter"
#   - Special keys: Enter, Esc, Tab, Space, Up, Down, Left, Right
#                   Home, End, PageUp, PageDown, Backspace, Delete
#                   F1-F12, backtick, tilde

# ============================================================
# Global keybindings (work anywhere, even in terminal input)
# ============================================================
[global]
"Ctrl-z" = "CycleNextWorkspace"
"Ctrl-x" = "CycleNextSession"
"Ctrl-q" = "InitiateQuit"
"F1" = "EnterHelpMode"
"F12" = "ToggleDebugOverlay"

# ============================================================
# Mode-specific keybindings
# ============================================================

[mode.help]
"Esc" = "ExitMode"
"q" = "ExitMode"
"?" = "ExitMode"
"Enter" = "ExitMode"

[mode.workspace_action]
"Esc" = "ExitMode"
"j" = "NextWorkspaceChoice"
"Down" = "NextWorkspaceChoice"
"k" = "PrevWorkspaceChoice"
"Up" = "PrevWorkspaceChoice"
"Enter" = "ConfirmWorkspaceChoice"

[mode.workspace_name]
"Esc" = "ExitMode"
"Enter" = "SubmitWorkspaceName"
"Backspace" = "InputBackspace"

[mode.create_workspace]
"Esc" = "ExitMode"
"j" = "FileBrowserDown"
"Down" = "FileBrowserDown"
"k" = "FileBrowserUp"
"Up" = "FileBrowserUp"
"l" = "FileBrowserEnter"
"Right" = "FileBrowserEnter"
"Enter" = "FileBrowserEnter"
"h" = "FileBrowserBack"
"Left" = "FileBrowserBack"
